<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric Curves</title>
  </head>
  <body>
      <div class="reveal">
        <div class="slides">
          <section>
            <h1>Courbe de bézier</h1>
            <div class="canvas-wrapper">
              <canvas id="bezierCanvas"></canvas>
              <div id="bezierPoints" class="points-editor"></div>
            </div>
            <div class="slider-container">
              <label for='bezierCanvasT'>t</label>
              <input
                type="range"
                id="bezierCanvasT"
                min="0"
                max="1"
                step="0.01"
                value="0.5"
              />
              <label class="checkbox-inline">
                <input type="checkbox" id="bezierConstruction" checked />
                Construction
              </label>
            </div>
          </section>

          <section>
            <h1>Surface de Bézier</h1>
            <div class="canvas-wrapper">
              <div id="surface3d"></div>
              <div id="surfaceControls" class="points-editor"></div>
            </div>
            <div class="slider-container">
              <label for='surfaceCanvasU'>u</label>
              <input
                type="range"
                id="surfaceCanvasU"
                min="0"
                max="1"
                step="0.01"
                value="0.5"
              />
              <label for='surfaceCanvasV'>v</label>
              <input
                type="range"
                id="surfaceCanvasV"
                min="0"
                max="1"
                step="0.01"
                value="0.5"
              />
            </div>
          </section>

          <section>
            <h1>BSpline</h1>
            <div class="canvas-wrapper">
              <canvas id="bsplineCanvas"></canvas>
              <div id="bsplinePoints" class="points-editor"></div>
            </div>
            <div class="slider-container">
              <label for='bsplineCanvasT'>t</label>
              <input
                type="range"
                id="bsplineCanvasT"
                min="0"
                max="1"
                step="0.01"
                value="0.5"
              />
              <label class="checkbox-inline">
                <input type="checkbox" id="bsplineConstruction" checked />
                Construction
              </label>
            </div>
          </section>

          <section>
            <h1>NURBs</h1>
            <div class="canvas-wrapper">
              <canvas id="nurbsCanvas"></canvas>
              <div id="nurbsPoints" class="points-editor"></div>
            </div>
            <div class="slider-container">
              <label for='nurbsCanvasT'>t</label>
              <input
                type="range"
                id="nurbsCanvasT"
                min="0"
                max="1"
                step="0.01"
                value="0.5"
              />
              <label class="checkbox-inline">
                <input type="checkbox" id="nurbsConstruction" checked />
                Construction
              </label>
            </div>
          </section>

        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
